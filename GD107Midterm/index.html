      <p class=salmon-eggs id=eggs-text>
        Salmon eggs are deposited by females in gravel nests called redds in the fall. After being fertilized, they are covered up to develop over winter before they hatch. Being covered helps to protect them from predators, but even then only one in ten eggs make it to spring.
